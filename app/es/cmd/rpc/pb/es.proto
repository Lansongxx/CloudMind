syntax = "proto3";

option go_package = "./pb";

package pb;

message source{
    string Title = 1;
    int64 Id = 2;
    string Avatar = 3;
}

message SearchForReq {
    string Index = 1;
    string Content = 2;
}

message SearchForResp {
    repeated source Sources = 1;
    string Error = 2;
}

message InsertReq {
    string Index = 1;
    source Source = 2;
}

message InsertResp {
    string Error = 1;
}

message SearchForRankingReq{
    string Index = 1;
    int64 Ranking = 2;
}

message SearchForRankingResp{
    repeated source Sources = 1;
    string Error = 2;
}
service es {
  rpc SearchFor(SearchForReq) returns (SearchForResp);
  rpc SearchForRanking(SearchForRankingReq) returns (SearchForRankingResp);
  rpc Insert(InsertReq) returns (InsertResp);
}