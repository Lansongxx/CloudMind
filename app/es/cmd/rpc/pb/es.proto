syntax = "proto3";

option go_package = "./pb";

package pb;


message SearchForReq {
    string Index = 1;
    string Text = 2;
    string Type = 3;
}

message SearchForResp {
    int64 Number = 1;
    string Error = 2;
}

message AddTextReq {
  string Index = 1;
  string Text = 2;
}

message AddTextResp {
    string Error = 1;
}


service es {
  rpc SearchFor(SearchForReq) returns (SearchForResp);
  rpc AddText(AddTextReq) returns (AddTextResp);
}