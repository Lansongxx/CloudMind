syntax = "proto3";

option go_package = "./pb";

package pb;


message SearchForReq {
}

message SearchForResp {
}

message AddTextReq {
  string Index = 1;
  string Text = 2;
}

message AddTextResp {
    string Error = 1;
}


service es {
  rpc SearchFor(SearchForReq) returns (SearchForResp);
  rpc AddText(AddTextReq) returns (AddTextResp);
}