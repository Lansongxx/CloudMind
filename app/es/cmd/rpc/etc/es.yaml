Name: es-rpc
ListenOn: 0.0.0.0:4004
Mode: dev

#Monitoring
Prometheus:
  Host: 0.0.0.0
  Port: 3003
  Path: /metrics

#Link Tracking
Telemetry:
  Name: usercenter-rpc
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: es-rpc
  Level: error
  Mode: console
  Encoding: plain
